{% extends 'Base.html' %}

{% block content %}
<h1>Create Profile</h1>
<form method="POST" action="/create_profile" enctype="multipart/form-data">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="dob">Date of Birth (DOB):</label>
    <input type="text" id="dob" name="dob" required><br><br>

    <label for="contact">Contact Information:</label>
    <input type="text" id="contact" name="contact" required><br><br>

    <label for="emergency_contact">Emergency Contact:</label>
    <input type="text" id="emergency_contact" name="emergency_contact" required><br><br>

    <label for="profile_photo">Profile Photo:</label>
    <input type="file" id="profile_photo" name="profile_photo"><br><br>

    <input type="submit" value="Create Profile">
</form>

        

{% endblock %}
